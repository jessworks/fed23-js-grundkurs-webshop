<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta name="description" content="Dale & the Donuts offers a damn fine cup of coffee with your pie.">
    <title>Dale & the Donuts</title>

    <link rel="stylesheet" href="css/style.css" type="text/css">
    
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Red+Hat+Display:wght@300" rel="stylesheet">
    
</head>
<body>
    <header>
        <h1>Dale & the Donuts</h1>
        <a href="#cart" class="toCart"><img src="images/shopping_cart_FILL0_wght400_GRAD0_opsz24.png"></a> 
    </header>

    <main>
        <div id="productListing">
            <div class="productsSort" id="productsSort">
                <button id="productsSortAZ">a-z</button>
                <button id="productsSortZA">z-a</button>
                <button id="productsSortPrice123">123</button>
                <button id="productsSortPrice321">321</button>
                <button id="productsSortRating123">star 123</button>
                <button id="productsSortRating321">star 321</button>
            </div>
            <ul id="productsContainer"></ul>
        </div>

        <div class="cart" id="cart">
            <div class="cartContainer" id="cartContainer"></div>
            <button class="emptyCart" id="emptyCart">empty cart</button>
            <form class="orderForm" id="orderForm">
                <div class="customerInfo" id="customerInfo">
                    <label>
                        <div class="customerInfoText">
                            <span>First Name</span>
                            <span id="firstNameErrorMsg"></span>
                        </div>
                        <input type="text" id="firstName" class="customerInfoInput">
                    </label>
                    <label>
                        <div class="customerInfoText">
                            <span>Last Name</span>
                            <span id="lastNameErrorMsg"></span>
                        </div>
                        <input type="text" id="lastName" class="customerInfoInput">
                    </label>
                    <label>
                        <div class="customerInfoText">
                            <span>Street Address</span>
                            <span id="streetAddressErrorMsg"></span>
                        </div>
                        <input type="text" id="streetAddress" class="customerInfoInput">
                    </label>
                    <label>
                        <div class="customerInfoText">
                            <span>Postal Code</span>
                            <span id="postalCodeErrorMsg"></span>
                        </div>
                        <input type="number" id="postalCode" class="customerInfoInput">
                    </label>
                    <label>
                        <div class="customerInfoText">
                            <span>Town</span>
                            <span id="townErrorMsg"></span>
                        </div>
                        <input type="text" id="town" class="customerInfoInput">
                    </label>
                    <label>
                        <div class="customerInfoText">
                            <span>Door Code</span>
                            <span id="doorCodeErrorMsg"></span>
                        </div>
                        <input type="number" id="doorCode" class="customerInfoInput">
                    </label>
                    <label>
                        <div class="customerInfoText">
                            <span>Phone</span>
                            <span id="phoneErrorMsg"></span>
                        </div>
                        <input type="tel" id="phone" class="customerInfoInput">
                    </label>                  
                    <label>
                        <div class="customerInfoText">
                            <span>Email</span>
                            <span id="emailErrorMsg"></span>
                        </div>
                        <input type="email" id="email" class="customerInfoInput">
                    </label>
                </div>
                
                <div class="paymentOptions">
                    <div class="selector">
                        <label id="invoiceBtn">
                            <input type="radio" name="paymentOption" value="invoice" id="invoiceRadio" checked>
                            <span>Invoice</span>
                        </label>
                        <label>
                            <input type="radio" name="paymentOption" value="card" id="cardRadio">
                            <span>Card</span>
                        </label>
                    </div>
                    <div class="invoice" id="invoice">
                        <label>
                            <span>Personal Id Number</span>
                            <input type="text" name="personalId" id="personalId" value="19850505-1234">
                        </label>
                    </div>
                    <div class="card hidden" id="card">
                        <label>
                            <span>Card Number</span>
                            <input type="number">
                        </label>
                        <label>
                            <span>Expiry Date</span>
                            <span>
                                <input type="number" class="small" placeholder="YY">/<input type="number" class="small" placeholder="MM">
                            </span>
                        </label>
                        <label>
                            <span>CVC</span>
                            <input type="number" placeholder="123">
                        </label>
                    </div>
                    <div 
                   class="newsGdprBtns" id="newsGdprBtns">
                        <label class="newsletterBtn" id="newsletterBtn">
                            <input type="checkbox" name="newsletter" checked>
                            <span>Get sweet letters from us.</span>
                        </label>
                        <label class="gdprBtn" id="gdprBtn">
                            <input type="checkbox" name="gdpr">
                            <span>I accept that Dale & the Donuts handle my personal information in accordance with the GDPR.</span>
                        </label>
                    </div>
                    <div class="ResetAndOrderBtns">
                        <input type="reset" value="Reset" class="resetBtn">
                        <button class="orderBtn" id="orderBtn" disabled>Place Order</button>
                    </div>
                </div>
            </form>
        </div>
    </main>

    <script src="script.js"></script>
</body>
</html>
