<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta name="description" content="Dale & the Donuts is the last stop for travelers sth...">
    <title>Dale & the Donuts</title>

    <link rel="stylesheet" href="css/style.css" type="text/css">
</head>
<body>
    <header>
        <h1>Dale & the Donuts</h1>
        <button class="btnToCart"><a href="#pageTwo">cart icon</a></button> 
    </header>

    <main>
        <div id="pageOne">
            <div id="productsFilter">
                <button id="productsFilterAZ">a-z icon</button>
                <button id="productsFilterZA">z-a icon</button>
                <button id="productsFilterPriceAsc">123 icon</button>
                <button id="productsFilterPriceDesc">321 icon</button>
                <button id="productCategory">funnel icon</button> <!--Funnel btn öppnar option och label är hidden. Får man göra så?-->
                <label id="productCategoryLabel"></label>
                <select id="productsFilterCategory">
                    <option value="logLady">Log Lady</option>
                    <option value="specialAgent">Special Agent</option>
                    <option value="stateTrooper">State Trooper</option>
                </select>
            </div>
            <ul id="productsContainer"></ul>
        </div>
    
        
        <div id="pageTwo">
            <div id="cartContainer">
            </div>
            <div id="orderForm">
                <button class="btnToTop"><a href="#pageOne">back to top</a><button>
                <div id="customerInfo">
                    <label for="firstName">First Name</label>
                    <input type="text" id="firstName">
                    <label for="lastName">Last Name</label>
                    <input type="text" id="lastName">
                    <label for="streetAddress">Street Address</label>
                    <input type="text" id="streetAddress">
                    <label for="postalCode">Postal Code</label>
                    <input type="number" id="postalCode">
                    <label for="Town">Town</label>
                    <input type="text" id="town">                        
                    <label for="dooorCode">Door Code</label>
                    <input type="number" id="doorCode">
                    <label for="phone">Phone</label>
                    <input type="tel" id="phone">                   
                    <label for="email">E-Mail</label>
                    <input type="email" id="email">
                </div>
                
                <div class="paymentOptions">
                    <div class="selector">
                        <label>
                            <input type="radio" name="paymentOption" value="invoice" checked>
                            <span>Invoice</span>
                        </label>
                        <label>
                            <input type="radio" name="paymentOption" value="card">
                            <span>Card</span>
                        </label>
                    </div>
                    <div class="invoice" id="invoice">
                        <label>
                            <span>Personal Id Number</span>
                            <input type="text" name="personalId" id="personalId" value="19850505-1234">
                        </label>
                    </div>
                    <div class="card hidden" id="card">
                        <label>
                            <span>Card Number</span>
                            <input type="number">
                        </label>
                        <label>
                            <span>Expiry Date</span>
                            <span>
                                <input type="number" class="small" placeholder="YY">/<input type="number" class="small" placeholder="MM">
                            </span>
                        </label>
                        <label>
                            <span>CVC</span>
                            <input type="number" placeholder="123">
                        </label>
                    </div>
                    <button id="orderBtn" disabled>Place Order</button>
                </div>
            </div>
        </div>
    </main>

    <script src="script.js"></script>
</body>
</html>
