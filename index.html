<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta name="description" content="Dale & the Donuts offers sweet dreams for those heading to twilight dreamland.">
    <title>Dale & the Donuts</title>

    <link rel="stylesheet" href="css/style.css" type="text/css">
    
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Farro:wght@300&family=Syncopate&display=swap" rel="stylesheet">
    
</head>
<body>
    <header>
        <h1>Dale & the Donuts</h1>
        <a href="#cart" class="toCart">cart icon</a> 
    </header>

    <main>
        <div id="pageOne">
            <div id="productsSort">
                <button id="productsSortAZ">a-z icon</button>
                <button id="productsSortZA">z-a icon</button>
                <button id="productsSortPrice123">123 icon</button>
                <button id="productsSortPrice321">321 icon</button>
                <button id="productsSortRating123">star icon</button>
                <button id="productsSortRating321">star icon</button>
            </div>
            <ul id="productsContainer"></ul>
        </div>

        <div id="cart">
            <div id="cartContainer"></div>
            <button class="emptyCart" id="emptyCart">empty cart</button>
            <!--<a href="#pageOne" class="toTop">back to top</a><button>-->
            <form id="orderForm">
                <div id="customerInfo">
                    <label>
                        <span>First Name</span>
                        <div id="firstNameErrorMsg"></div>
                        <input type="text" id="firstName">
                    </label>
                    <label>
                        <span>Last Name</span>
                        <div id="lastNameErrorMsg"></div>
                        <input type="text" id="lastName">
                    </label>
                    <label>
                        <span>Street Address</span>
                        <div id="streetAddressErrorMsg"></div>
                        <input type="text" id="streetAddress">
                    </label>
                    <label>
                        <span>Postal Code</span>
                        <div id="postalCodeErrorMsg"></div>
                        <input type="number" id="postalCode">
                    </label>
                    <label>
                        <span>Town</span>
                        <div id="townErrorMsg"></div>
                        <input type="text" id="town">
                    </label>
                    <label>
                        <span>Door Code</span>
                        <div id="doorCodeErrorMsg"></div>
                        <input type="number" id="doorCode">
                    </label>
                    <label>
                        <span>Phone</span>
                        <div id="phoneErrorMsg"></div>
                        <input type="tel" id="phone">
                    </label>                  
                    <label>
                        <span>Email</span>
                        <div id="emailErrorMsg"></div>
                        <input type="email" id="email">
                    </label>
                </div>
                
                <div class="paymentOptions">
                    <div class="selector">
                        <label id="invoiceBtn">
                            <input type="radio" name="paymentOption" value="invoice" checked>
                            <span>Invoice</span>
                        </label>
                        <label>
                            <input type="radio" name="paymentOption" value="card" id="cardBtn">
                            <span>Card</span>
                        </label>
                    </div>
                    <div class="invoice" id="invoice">
                        <label>
                            <span>Personal Id Number</span>
                            <input type="text" name="personalId" id="personalId" value="19850505-1234">
                        </label>
                    </div>
                    <div class="card hidden" id="card">
                        <label>
                            <span>Card Number</span>
                            <input type="number">
                        </label>
                        <label>
                            <span>Expiry Date</span>
                            <span>
                                <input type="number" class="small" placeholder="YY">/<input type="number" class="small" placeholder="MM">
                            </span>
                        </label>
                        <label>
                            <span>CVC</span>
                            <input type="number" placeholder="123">
                        </label>
                    </div>
                    <div id="newsGdprBtns">
                        <label id="newsletterBtn">
                            <input type="checkbox" name="newsletter" checked>
                            <span>Get sweet letters from us.</span>
                        </label>
                        <label id="gdprBtn">
                            <input type="checkbox" name="gdpr">
                            <span>I accept that Dale & the Donuts handle my personal information in accordance with the GDPR.</span>
                        </label>
                    </div>
                    <input type="reset" value="Reset">
                    <button id="orderBtn" disabled>Place Order</button>
                </div>
            </form>
        </div>
    </main>

    <script src="script.js"></script>
</body>
</html>
